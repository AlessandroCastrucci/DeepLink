<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DV-Deeplink - Demonstrating Deeplinking for Digital Virgo Applications">
    <title>DV-Deeplink - Work in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1147 50%, #2d1b4e 100%);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wip-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                background: linear-gradient(135deg, #0a0e27 0%, #1a1147 100%);
            }

            .wip-image {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img
            src="public/ChatGPT_Image_Feb_18,_2026,_04_06_07_PM.png"
            alt="DV-Deeplink - Work in Progress: Demonstrating Deeplinking for Digital Virgo Applications"
            class="wip-image"
        >
    </div>
</body>
</html>
